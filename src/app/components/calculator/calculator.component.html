<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calculate()">
            <h2>Calculadora</h2>
            <label for="num1"> Numero 1: </label>
            <input type="number" name="num1" id="num1" [(ngModel)]="num1">
    
            <label for="num2"> Numero 2: </label>
            <input type="number" name="num2" id="num2" [(ngModel)]="num2">
    
            <button type="submit">Somar</button>
        </form>

            <div class="result-display" *ngIf="result">    
                <p >Resultado: <span id="result">{{result}}</span></p>
            </div>


    </div>
</div>
